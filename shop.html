<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню покупки</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('шьп/ChatGPT\ Image\ 4\ трав.\ 2025\ р.\,\ 17_54_48.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .purchase-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px #00f0ff;
      border-radius: 15px;
      padding: 40px;
      width: 320px;
      color: #fff;
      z-index: 1;
    }

    .purchase-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .purchase-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      background-color: transparent;
      color: #00ffff;
      border: 1px solid #00ffff;
    }

    .purchase-box button:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }

    /* Модальне вікно */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      color: #fff;
      position: relative;
      box-shadow: 0 0 20px #00f0ff;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #00ffff;
      cursor: pointer;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #00ffff;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="purchase-box">
    <h2>Купівля товару</h2>
    <button onclick="document.getElementById('modal').style.display='flex'">Оформити замовлення</button>
  </div>

  <!-- Модальне вікно покупки -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
      <h3>Оформлення покупки</h3>
      <input type="text" placeholder="Ім’я покупця" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Адреса доставки" required>
      <input type="text" placeholder="Номер картки" required>
      <input type="text" placeholder="CVV" required>
      <button>Придбати</button>
    </div>
  </div>

  <script>
    // Закрити модальне вікно при кліку поза ним
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
